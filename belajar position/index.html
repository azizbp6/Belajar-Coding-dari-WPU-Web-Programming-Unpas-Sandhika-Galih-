<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu{
            background-color: salmon;
            z-index: 222;
        }
        .dua{
            background-color: springgreen;
            z-index: 223;
            top: 100px; 
            left: 100px;
        }
        .tiga{
            background-color: steelblue;
            top: 200px;
            left: 200px;  
            }
</style>
</head>
<body>
    
        <div class="satu"></div>
        <div class="tiga"></div>
        <div class="dua"></div>
    
</body>
</html>
