<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <style>
        .kotak{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 50px auto 0;
            transition: 1s;
        }
        .kotak:hover{
            transform: scale(1.5, 2)
                       rotateX(180deg)
                       rotateY(-180deg)
                       skew(-20deg)
                       translate(50px, 100px);
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia ab laborum beatae maiores, sit minus nisi ut dicta voluptate rem vel qui odio, voluptas tempora explicabo repellendus debitis nobis delectus.</p>
</body>
</html>
